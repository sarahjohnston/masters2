<ion-view view-title="Directions">
  <ion-content>
    <ion-list>
      <div class="item item-divider" ng-if="results"><h2 style="white-space:normal">From: {{results.start_address}}<br>
        To: {{museumName}}</h2>
        <p>Distance: {{results.distance.text}}, Travel time: {{results.duration.text}}</p>
        </div>
      <ion-item ng-repeat="step in results.steps">
      
      <h2 style="white-space:normal">{{$index+1}}. <span ng-bind-html="formatHTML(step.html_instructions)" ></span></h2>
      <p>Distance: {{step.distance.text}}, Duration: {{step.duration.text}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
