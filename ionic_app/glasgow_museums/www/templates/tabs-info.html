<ion-view view-title="{{museum.MuseumName}}">
	<ion-nav-title>
       {{museum.MuseumName}}
    </ion-nav-title>
 <ion-nav-buttons side="left">
      <a class="button button-icon ion-android-home" ui-sref="tab.home"></a>
   </ion-nav-buttons>
   <ion-nav-buttons side="right">
      <a class="button button-icon ion-android-home transp"></a>
   </ion-nav-buttons>
  <ion-content class="padding">
    <img ng-src="img/{{museum.MainPhoto}}.jpg" style="width:100%; max-width: 100%">
    <div class="list card">
      <div class="item item-divider wrapping">{{museum.MuseumName}}</div>

      <div class="item item-body">
        <div style="width:70%; float:left; margin-bottom: 8px;">   
          <div>{{museum.address}}</div>
          
          <div id="rating-stars" style="opacity:0.1;">
            <a ui-sref="tabs.review({placeId: museum._id})">
            <i class='ion-android-star-outline rating-icon'></i>
            <i class='ion-android-star-outline rating-icon'></i>
            <i class='ion-android-star-outline rating-icon'></i>
            <i class='ion-android-star-outline rating-icon'></i>
            <i class='ion-android-star-outline rating-icon'></i>
            </a>
          </div>
        </div>
          <button class="button button-positive" style="float:right" ui-sref="review({placeId: museum._id})">Reviews</button>
        
        <div class="para" ng-bind-html="descript" style="clear:both"></div>
        
      </div>
    </div>
    
  </ion-content>
</ion-view>
